{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Создание новой заметки</title>
    <link rel="stylesheet" href="{% static 'evernote/css/new_note.css' %}">
</head>

<body>
<div class="main">
    <div class="leftBlock">
        <div class="id">
            <p class="username">{{ user.first_name }} {{ user.last_name }}</p>
        </div>
    </div>
    <div class="rightBlock">
        <div class="divNote">
            <p class="noteTitlee">
            <form action="{% url 'add-note_page' %}" method="post">
                {% csrf_token %}
                <p>
                    <label for="{{ add_note.name.id_for_label }}"></label>
                    {{ add_note.name }}
                </p>

                <p>
                    <label for="{{ add_note.text.id_for_label }}"></label>
                    {{ add_note.text }}
                </p>
                <button type="submit" class="save">Сохранить</button>
            </form>
            </p>
        </div>
    </div>

</div>

</body>

</html>
